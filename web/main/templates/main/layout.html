{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


</head>
<body>
    <aside>
        <span class="logo"> I wine</span>
        <img class="mainlogo" src="{% static 'main/img/i.png' %}" alt="Main logo">

        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}" class="link"><li><img class="icon" src="{% static 'main/img/home.png' %}" alt="Main logo">  Главная</li></a>
            <a href="{% url 'about' %}" class="link"><li><img class="icon" src="{% static 'main/img/heart.png' %}" alt="Main logo">  Про нас</li></a>
            <a href="{% url 'news' %}" class="link"><li><img class="icon" src="{% static 'main/img/news.png' %}" alt="Main logo">  Новости</li></a>
            <a href="" class="link"><li><img class="icon" src="{% static 'main/img/phone.png' %}" alt="Main logo">  Контакты</li></a>
            <a href="{% url 'create' %}"class="link"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись </button></li></a>


        </ul>

    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
